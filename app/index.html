<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <link rel="stylesheet" href="styles/css/base.css">
    <link rel="stylesheet" href="styles/css/layout.css">
    <link rel="stylesheet" href="styles/css/skeleton.css">
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="gemStore">

    <div class="root container">
        <header>
            <div class="row">
              <h1>Gem shop</h1>
              <menu type="context toolbar">
                <li><a href="/" title="home">home</a></li>
                <li><a href="/products" title="">products</a></li>
              </menu>
            </div>
        </header>

        <div class="products">

            <div class="row prices" ng-controller="StoreController as store">
                <ul>
                    <li class="product" ng-repeat="product in store.products" ng-hide="product.isHidden">

                        <!-- Name : attribute directive -->
                        <p class="lead" product-name></p>

                        <!-- Description -->
                        <product-description></product-description>

                        <!-- Gallery -->
                        <div class="row gallery" ng-show="product.images.length">
                            <div class="item">
                                <img ng-src="{{product.images[0].thumb}}" alt=""/>
                            </div>
                        </div>
                        <a class="button" ng-show="product.isAvailable" href="#buy">I want this!</a>
                    </li>
                </ul>
            </div>

        </div>

        <div class="reviews">
            <reviews></reviews>
        </div>


        <footer>
            <div class="row">
              gemshop™
            </div>
        </footer>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>

    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!--endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/filters.js"></script>
        <!--<script src="scripts/controllers/main.js"></script>-->
        <!--<script src="scripts/controllers/about.js"></script>-->
        <!-- endbuild -->
</body>
</html>
